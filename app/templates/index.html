<!-- app/templates/index.html -->
{% extends "base.html" %}
{% block title %}Trang chủ - Fruit Shop{% endblock %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Danh sách hoa quả</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  {% for p in products %}
  <div class="bg-white rounded-xl shadow p-4">
    <img src="{{ p.image_url }}" alt="{{ p.name }}" class="rounded-md w-full h-40 object-cover">
    <h3 class="mt-2 font-medium text-lg">{{ p.name }}</h3>
    <p class="text-green-700 font-bold">{{ '{:,.0f}'.format(p.price) }}₫</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
