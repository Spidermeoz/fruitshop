<!-- app/templates/base.html -->
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fruit Shop{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', path='/css/output.css') }}">
</head>
<body class="bg-gray-100">
<header class="p-4 bg-green-600 text-white text-center">
  <h1 class="text-2xl font-bold"><a href="/">🍎 Fruit Shop</a></h1>
</header>
<main class="container mx-auto p-4">
  {% block content %}{% endblock %}
</main>
<footer class="p-4 text-center text-gray-500">© 2025 Fruit Shop</footer>
<script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
